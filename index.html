<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Java</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="siete" style="background: gray;">7</button></td>
            <td><button id="ocho" style="background: gray;">8</button></td>
            <td><button id="nueve" style="background: gray;">9</button></td>
            <td><button id="division" style="background: darkgray;">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" style="background: gray;">4</button></td>
            <td><button id="cinco" style="background: gray;">5</button></td>
            <td><button id="seis" style="background: gray;">6</button></td>
            <td><button id="multiplicacion" style="background: darkgray;">*</button></td>
        </tr>
        <tr>
            <td><button id="uno" style="background: gray;">1</button></td>
            <td><button id="dos" style="background: gray;">2</button></td>
            <td><button id="tres" style="background: gray;">3</button></td>
            <td><button id="resta" style="background: darkgray;">-</button></td>
        </tr>
        <tr>
            <td><button id="igual" style="background: blue;">=</button></td>
            <td><button id="reset" style="background: darkred;">C</button></td>
            <td><button id="cero" style="background: gray;">0</button></td>
            <td><button id="suma" style="background: darkgray;">+</button></td>
        </tr>
    </table>

<script src="script.js"></script>
</body>
</html>
